<nav id="navigationElem">
  <div id="navWrapper">
    {% for item in site.data.navigation %}
      <a class="navItem" href="{{ item.link }}" {% if page.url == item.link %}style="color: #F06543;"{% elsif page.url != item.link %}style="color: #f2f2f2;"{% endif %}>
        {{ item.name }}
      </a>
    {% endfor %}
    <p></p>
  </div>
</nav>
