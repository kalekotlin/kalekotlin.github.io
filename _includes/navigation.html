<nav id="navigationElement">
    {% for item in site.data.navigation %}
      <a id="navItem" href="{{ item.link }}" {% if page.url == item.link %}style="color: #98E2C6;"{% elsif page.url != item.link %}style="color: #545c52;"{% endif %}>
        {{ item.name }}
      </a>
    {% endfor %}
    <p></p>
</nav>
