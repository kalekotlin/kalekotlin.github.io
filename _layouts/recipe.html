---
layout: defaultPost
---

<div id="postWrapper">
    <div id="post">
        <div id="postMarginWrap">
            <a href="../../../../recipes.html">Return to Recipes</a>
            <div id="divider"></div>
            <h1 class="headElem">{{ page.title }}</h1>
            <p id="postDate">{{ page.date | date: '%B %d, %Y'}}</p>
            <div id="postTextWrapper">
            {{ content }}
            </div>
        </div>
    </div>
</div>
