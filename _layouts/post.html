---
layout: defaultPost
---

<div id="postWrapper">
    <div id="post">
        <div id="postMarginWrap">
            <a href="../../../blog.html">Return to Blog Posts</a>
            <div id="divider"></div>
            <h1 class="headElem">{{ page.title }}</h1>
            <p id="postDate"><span>{{ page.author }}</span>: {{ page.date | date_to_string }}</p>

            {{ content }}
        </div>
    </div>
</div>
